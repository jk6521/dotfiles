exec = hyprpaper
exec-once = ~/.config/waybar/./launch_waybar.sh

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=$HOME/.config/hypr/portals.sh


monitor=,preferred,auto,auto

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 4
    gaps_out = 10
    border_size = 1.5
    col.active_border = rgb(F86760)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = false
    hover_icon_on_border = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
	  mouse_move_enables_dpms = true
	  no_direct_scanout = true #for fullscreen games
	  enable_swallow = true

}

decoration {

    rounding = 4
    blur = yes
    blur_size = 12
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    #active_opacity = 0.9
    #inactive_opacity = 0.8
    #fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2.5, myBezier
    animation = windowsOut, 1, 2.5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {

    new_is_master = true
}

gestures {

    workspace_swipe = on
}


device:epic mouse V1 {
    sensitivity = -0.5
}

#rules
windowrulev2 = opacity 0.8 0.7,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueberry.py)$

$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod SHIFT, Space, exec, wofi --show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#XF86AudioMute
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86MonBrightnessUp,exec,light -A 5
bind = ,XF86MonBrightnessDown,exec,light -U 5

#screenshot
bind = SHIFT, Print,exec,grim -g "$(slurp)" && dunstify "Screenshot" "Scrrenshot taken"
bind = , Print, exec, grim && dunstify "Screenshot" "Full screenshot taken"
